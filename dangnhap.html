<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng nhập | CUONG SHOP</title>
    <link rel="stylesheet" href="css/dangnhap.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="auth-container">
      <h2>ĐĂNG NHẬP</h2>

      <!-- LOGIN FORM -->
      <form id="loginForm">
        <input
          type="text"
          id="loginAccount"
          placeholder="Email / Số điện thoại"
          required
        />
        <input
          type="password"
          id="loginPassword"
          placeholder="Mật khẩu"
          required
        />

        <button type="submit">Đăng nhập</button>
      </form>

      <!-- LOGIN KHÁC -->
      <div class="other-login">
        <p>Hoặc đăng nhập bằng</p>

        <button class="google-btn" onclick="loginGoogle()">
          <i class="fa-brands fa-google"></i> Google
        </button>

        <button class="phone-btn" onclick="loginPhone()">
          <i class="fa-solid fa-phone"></i> Số điện thoại
        </button>
      </div>

      <p class="switch">
        Chưa có tài khoản?
        <span onclick="showRegister()">Đăng ký ngay</span>
      </p>
    </div>

    <!-- REGISTER -->
    <div class="auth-container hidden" id="registerBox">
      <h2>ĐĂNG KÝ</h2>

      <form id="registerForm">
        <input type="text" id="regName" placeholder="Họ và tên" required />
        <input
          type="text"
          id="regAccount"
          placeholder="Email / Số điện thoại"
          required
        />
        <input
          type="password"
          id="regPassword"
          placeholder="Mật khẩu"
          required
        />

        <button type="submit">Tạo tài khoản</button>
      </form>

      <p class="switch">
        Đã có tài khoản?
        <span onclick="showLogin()">Quay lại đăng nhập</span>
      </p>
    </div>

    <script src="js/dangnhap.js"></script>
  </body>
</html>
